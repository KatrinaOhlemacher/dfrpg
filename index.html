<!doctype html>

<html>

<head>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

  <!-- Latest compiled and minified JavaScript -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  <script src="src/js/app.js" type="text/javascript"></script>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="src/css/main.css">
  <title>Dresden Files RPG Character Creator</title>
</head>

<body>
  <div id="wrapper">
    <header>
      <h1>Dresden Files RPG Character Creator</h1>
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">

          <ul class="nav navbar-nav">
            <li>
              <a href="#">First</a>
            </li>

            <li>
              <a href="#">Second</a>
            </li>

            <li>
              <a href="#">Third</a>
            </li>

          </ul>
        </div>
      </nav>

    </header>
    <div class="chunk" id="basic-info">

      Basic Info
      <form>
        <div class="form-group">
          <label class="sr-only" for="player-name">
            Player Name
          </label>
          <input class="form-control" id="player-name" placeholder="Player Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="character-name">
            Character Name
          </label>
          <input class="form-control" id="character-name" placeholder="Character Name">
        </div>
        <div class="form-group">
          <label class="sr-only" for="template">
            Template
          </label>
          <input class="form-control" id="template" placeholder="Template">
        </div>
        <div class="form-group">
          <label class="sr-only" for="musts">
            Musts
          </label>
          <input class="form-control" id="musts" placeholder="Musts">
        </div>
        <div class="form-group">
          <label class="sr-only" for="high-concept">
            High Concept
          </label>
          <input class="form-control" id="high-concept" placeholder="High Concept">
        </div>
        <div class="form-group">
          <label class="sr-only" for="trouble">
            Trouble
          </label>
          <input class="form-control" id="trouble" placeholder="Trouble">
        </div>
        <button type="button" class="btn btn-primary" onclick="saveBasicInfo ()">
          Save
        </button>
      </form>


    </div>

    <div class="chunk" id="aspects">

      Aspects
      <div class="form-group">
        <label class="sr-only" for="trouble">
          Trouble
        </label>
        <input class="form-control" id="thing" placeholder="thing">
      </div>
      <button type="button" class="btn btn-primary" onclick="saveAspects ()">
        Save
      </button>

    </div>

    <div class="chunk" id="skills">

      Skills

    </div>

    <div class="chunk" id="powers">

      Powers

    </div>
    <div class="chunk" id="stress">

      Stress

    </div>

    <div class="chunk" id="consequences">

      Consequences

    </div>

  </div>
  <!--End wrapper-->

</body>

</html>
